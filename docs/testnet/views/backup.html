
    <!-- Backup checker -->
    <div class="container" ng-if="tab == 'backup'">
        <h1>Backup password checker</h1>
        <p>Insert backup file and backup password and press verify to check if the password is correct.</p>

        <div class="alert alert-danger" ng-if="backup.error != ''">
            <span ng-if="backup.error == 'XNJ'">Can't load the file or this is not a backup file</span>
            <span ng-if="backup.error == 'XNF'">Can't load the file</span>
            <span ng-if="backup.error == 'XWP'">Wrong backup password</span>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="form-group">
                    <label for="inBack">Backup file:</label>
                    <input accept="application/json"  ngf-select="loadBackupBackupFile($file);" type="file" class="form-control" id="inBack" placeholder="">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="inBackpass">Backup file password:</label>
                    <input ng-model="backup.backup.password" type="password" class="form-control" id="inBackpass" placeholder="Password">
                </div>
            </div>
        </div>
        <button ng-disabled="backup.loading" class="btn btn-red btn-block" ng-click="verifyBackup()">
            <i class="fa fa-spin fa-refresh" ng-if="backup.loading"></i> Verify
        </button>
    </div>
